<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayHex with AI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    /* Tổng thể */
    body {
      background: radial-gradient(circle, #f7f7f7, #e0e0e0); /* Gradient nền sáng */
      color: #333333;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Canvas */
    canvas {
      margin: 20px auto;
      background-color: #ffffff; /* Nền canvas trắng */
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Hiệu ứng bóng nhẹ */
    }

    /* Tiêu đề */
    h3 {
      margin: 10px 0;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      color: #007BFF;
      cursor: pointer;
    }

    h3:hover {
      text-decoration: underline;
    }

    /* Hướng dẫn */
    #turn-indicator {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0;
      text-align: center;
    }

    /* Container cho nút */
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 15px; /* Kéo gần với board game */
      justify-content: center; /* Căn giữa các nút */
    }

    /* Nút bấm */
    .button {
      background: linear-gradient(to right, #4facfe, #00f2fe); /* Gradient xanh dịu */
      border: none;
      color: white;
      padding: 12px 30px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background: linear-gradient(to left, #00f2fe, #4facfe);
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<h3 onclick="goHome()">PlayHex with AI</h3>

<div id="turn-indicator"></div>

<div class="button-container">
  <button class="button" onclick="callResetAPI()">Reset</button>
  <button id="swap-button" class="button" onclick="callSwapAPI()">Swap</button>
</div>
<script src="ai_play.js"></script>
<script>

  function goHome() {
    window.location.href = "home.html"; // Điều hướng đến trang home.html
  }
  window.addEventListener('DOMContentLoaded', () => {
    const swapButton = document.getElementById("swap-button");
    if (swapButton) {
      swapButton.disabled = true;
      swapButton.style.opacity = "0.5";
    }
  });

</script>
</body>
</html>
