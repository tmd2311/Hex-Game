<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayHex</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <style>
        body {
            background-color: white;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            margin: 0;
            padding: 20px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: white;
        }

        #turn-indicator {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }

        h3 {
            margin: 0;
            font-size: 18px;
            color: #888;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 40px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<h3 onclick="goHome()">PlayHex</h3>
<div id="turn-indicator" ></div>

<div class="button-container">
    <button class="button" onclick="callResetAPI()">Reset</button>
    <button id="swap-button" class="button" onclick="callSwapAPI()">Swap</button>
</div>

<script src="sketch.js"></script>
<script>
    function goHome() {
        window.location.href = "home.html"; // Thay đường dẫn nếu cần
    }
</script>
</body>

</html>
